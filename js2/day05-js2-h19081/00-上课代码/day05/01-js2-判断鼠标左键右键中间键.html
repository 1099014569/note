<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				margin: 0 auto;
				margin-top: 80px;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script type="text/javascript">
			
			document.getElementsByTagName("div")[0].onmousedown=function(ev){
				var event=ev||window.event;
				console.log(event.button);
				//左键插入扫雷图片	右键插入扫雷🚩
				if(event.button==0){
					this.style.backgroundImage="url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1567747602133&di=5020717a93c7a8809f92ccc503e0fd29&imgtype=0&src=http%3A%2F%2Fcdn2.image.apk.gfan.com%2Fasdf%2FPImages%2F2016%2F04%2F21%2Fldpi_20160421001212_360.png)";
					this.style.backgroundSize="cover";
				}else if(event.button==2){
					this.style.backgroundImage="url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1567750043689&di=d5a73e3d933601cdbebad2d1e8fbbed2&imgtype=0&src=http%3A%2F%2Ffind4u.cn%2Fdata%2Fattachment%2Faddon_download%2Ficon%2F201802%2F06%2F205938f0ttot2cd6293gt9_2.png)";
					this.style.backgroundSize="cover";
					
					event.preventDefault?event.preventDefault():event.returnValue=false;
				}
			}
			
			document.getElementsByTagName("div")[0].oncontextmenu=function(ev){
				var event=ev||window.event;
				event.preventDefault?event.preventDefault():event.returnValue=false;
			}
			
			
			
		</script>
	</body>
</html>
