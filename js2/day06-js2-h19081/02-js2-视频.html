<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>视频</title>
	</head>
	<body>
		
		<video width="800" height="" controls="controls">
			<source src="./00mv-img/buy.mp4" type="video/mp4"></source>
		</video>
		
		<input type="range" name="video" value="" min="0" max="100" />
		
		
		<script type="text/javascript">
			
			//音频视频控件的事件绑定,建议放到资源下载完毕后进行(window.onload)
			window.onload=function(){
				document.querySelector("input").onchange=function(){
					
					console.log(document.querySelector("video").duration)//单位为s
					
					var location=this.value/100*document.querySelector("video").duration
					
					//自定义播放进度条
					document.querySelector("video").currentTime=location
					
				}
			}
			
			
			
			
			
			
		</script>
		
		
		
	</body>
	
</html>
