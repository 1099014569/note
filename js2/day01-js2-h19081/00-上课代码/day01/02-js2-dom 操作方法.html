<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=7" />
	</head>
	<body>
		<div id="container">
			<p></p>
			<div></div>
			<ul class="mybox">
				<li></li>
				<li id='inner1'></li>
				<li></li>
				<li></li>
			</ul>
			<input type="password" name="passW" />
		</div>
		<script type="text/javascript">
			
			//根据 ID 获取界面元素
			document.getElementById("inner1").innerHTML="这是第二个li 元素"
			
			//根据类名获取界面元素，一定记得加索引访问元素 Cannot set property 'border' of undefined
			document.getElementsByClassName("mybox")[0].style.border="10px solid black"
			
			//根据name 属性获取元素
			document.getElementsByName("passW")[0].style.border="5px solid red";
			
			
			//根据 标签名获取界面元素
			document.getElementsByTagName("li")[3].innerHTML="abcd";
			
			
			
		</script>
		
		
	</body>
</html>
