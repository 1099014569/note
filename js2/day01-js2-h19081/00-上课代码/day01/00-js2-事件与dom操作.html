<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: red;
				margin: 0 auto;
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<div style="" id="test"></div>
		<div style="" id="Test"></div>
		<script type="text/javascript">
			
			//句柄式写法,只能绑定一个事件处理函数
			document.querySelector("div").onclick=function(ev){
				console.log(arguments)
				
				console.log(ev);//事件对象:存储有事件发生的位置信息
				
				if(arguments[0].offsetX<=50){
					this.style.background="green";
				}else if(arguments[0].offsetX>50){
					this.style.background="orange";
				}
				
				
			}
			

			
			
			
		</script>
	</body>
</html>
