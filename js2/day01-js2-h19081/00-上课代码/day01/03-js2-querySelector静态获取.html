<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="test">分类收集方法</div>
		<script type="text/javascript">
			//document.getElementsByTagName兼容性好
			var divs=document.getElementsByTagName("div");//动态获取
			var mydivs=document.querySelectorAll("div");//静态
			document.getElementsByTagName("body")[0].innerHTML+="<div>12345678</div>"
			
			console.log(divs,mydivs);
			
			
			
			var divId=document.getElementById("test");
			var divqueryId=document.querySelector("#test");
			console.log(divId,divqueryId)
			
			mydivs[0].id="mytest";
			
			console.log(divId,divqueryId);
			
		</script>
	</body>
</html>
