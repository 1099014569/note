<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.mybox {
				width: 100%;
				height: 60px;
				background-color: red;
				line-height: 60px;
				text-align: center;
				font-size: 20px;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="mybox">搜索栏1</div>
		<div class="mybox">搜索栏2</div>
		<div style="width: 2000px;height: 2000px;background-color: pink;position: relative;">
			<div style="position: absolute;top: 0px;font-size:26px">111111111111111111111111</div>
			<div style="position: absolute;bottom: 580px;font-size:26px">22222222222222222222222</div>
			<div style="position: absolute;bottom: 0px;font-size:26px">333333333333333333333333</div>
		</div>
		
		
		<script type="text/javascript">
			
			window.onscroll=function(){
				if(pageYOffset>=400){
					document.getElementsByClassName("mybox")[1].style.position="fixed";
					document.getElementsByClassName("mybox")[1].style.top="0px";
					document.getElementsByClassName("mybox")[1].style.zIndex="100";
				}else{
					document.getElementsByClassName("mybox")[1].style.position="static";
				}
				
				
			}
			

			
			// window.pageXOffset/pageYOffset,兼容性不好
			
			// document.body.scrollLeft/scrollTop
			// document.documentElement.scrollLeft/scrollTop
			
			//解决两个属性兼容性混乱的问题
			var myPageX=document.body.scrollLeft+document.documentElement.scrollLeft;
			
			
			
			
		</script>
	</body>
</html>
