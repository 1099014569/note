<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.mybox {
				width: 100%;
				height: 60px;
				background-color: red;
				line-height: 60px;
				text-align: center;
				font-size: 20px;
				color: white;
			}
			#mytop{
				position: fixed;
				top: 0px;
				z-index: 100;
			}
		</style>
	</head>
	<body>
		<div id="mytop">
			<button>按钮1</button>
			
		</div>
		<div style="height: 800px;background-color: red;"></div>
		<div style="width: 2000px;height: 2000px;background-color: pink;position: relative;">
			<div style="position: absolute;top: 0px;font-size:26px">111111111111111111111111</div>
			<div style="position: absolute;bottom: 580px;font-size:26px">22222222222222222222222</div>
			<div style="position: absolute;bottom: 0px;font-size:26px">333333333333333333333333</div>
		</div>
		<script type="text/javascript">
			document.querySelector("button").onclick=function(){
				document.getElementsByTagName("div")[2].scrollIntoView(false);
				
			}
			
			
			
			
		</script>
	</body>
</html>
