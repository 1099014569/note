<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: red;
				margin: 0 auto;
				margin-top: 50px;
				padding: 20px;
				border: 5px solid black;
			}
		</style>
	</head>
	<body>
		<div>1</div>
		<script type="text/javascript">
			var div=document.getElementsByTagName("div")[0];
			
			console.log( div.getBoundingClientRect() )
			// div.getBoundingClientRect().x --- 盒子左上角距离页面最左侧的偏移量
			// div.getBoundingClientRect().y --- 盒子左上角距离页面最顶部的偏移量
			// div.getBoundingClientRect().width/height --- width样式+padding样式+border样式值
			// 
			// div.style.width="200px";
			
			// div.style.display="none"
			console.log(div.offsetHeight,div.offsetWidth);
			
			
			
		</script>
	</body>
</html>
