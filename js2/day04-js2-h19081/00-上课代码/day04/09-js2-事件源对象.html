			//事件委托:利用事件冒泡，和事件源对象进行事件处理
			
			// 2、优点：
			// 	a) 性能：不需要循环所有的元素一个个绑定事件
			// 	b) 灵活：当有新的子元素时不需要重新绑定事件

			document.querySelector("ul").onclick=function(ev){
				var myEvent=ev||window.event;
				var myTarget=myEvent.target||myEvent.srcElement
				console.log(myTarget.innerHTML)
			}
			
			var newLi=document.createElement("li");
			newLi.innerHTML="5";
			document.querySelector("ul").appendChild(newLi)
			
			var newLi1=document.createElement("li");
			newLi1.innerHTML="6";
			document.querySelector("ul").appendChild(newLi1)
			
			var newLi2=document.createElement("li");

			document.querySelector("ul").appendChild(newLi2)
			
			
			
		</script>
