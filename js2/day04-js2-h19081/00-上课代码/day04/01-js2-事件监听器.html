<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta http-equiv="X-UA-Compatible" content="IE=7"/>
</head>
<body>
<div style="width: 100px;height: 100px;background-color: red;"></div>
<script type="text/javascript">
	var i=0;
	function changeB(ev){
		// 无法设置未定义或 null 引用的属性“background”
		if(i%2==0){
			this.style.background="green";
		}else{
			this.style.background="red";
		}
		i++;
	}
	// document.querySelector("div").addEventListener("click",changeB,false)
	
	function changeP(ev){
		this.style.position="relative";
		this.style.top=parseInt( getComputedStyle(this,null).top )+5+"px";
	}
	//addEventListener 绑定事件监听器,可以为同一种事件类型,绑定多个事件处理函数
	document.querySelector("div").addEventListener("click",changeP,false)

	
	//changeB.bind(document.getElementsByTagName("div")[0])
	
	
	//attachEvent 绑定的事件处理函数里的this 一定是指向window
	//attachEvent IE11以下独有
	 document.getElementsByTagName("div")[0].attachEvent("onclick",function(){
		 document.getElementsByTagName("div")[0].style.background="green";
	 })
	
	
	
	
</script>
</body>
</html>
