<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=7"/>
	</head>
	<body>
		<div style="width: 100px;height: 100px;background-color: red;"></div>
		<script type="text/javascript">
			
			var lock=true
			document.getElementsByTagName("div")[0].attachEvent("onclick",changeB)
			
			
			function changeB(){
				if(lock==true){
					document.getElementsByTagName("div")[0].style.backgroundColor="green";
					lock=false;
				}else{
					document.getElementsByTagName("div")[0].detachEvent("onclick",changeB)
				}
			}
			
			
			
			
		</script>
	</body>
</html>
