<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//一个对象的原型(父亲)是可以通过该对象的 __proto__属性访问到的
			var obj={name:"sish"};//new Object
			
			console.log(obj)
			console.log(obj.__proto__==Object.prototype)
			console.log(obj.toString)
			
			
			//一个特殊的对象
			var myObj=Object.create(obj);//给新建的对象追加原型属性__proto__ 值
			console.log(myObj);//{}
			console.log(myObj.__proto__ ==obj);
			console.log(myObj.name);
			
			
			
		</script>
	</body>
</html>
