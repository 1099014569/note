<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// this 放函数里:
			// new 调用函数,函数里的this 指向正在创建的那个对象(实例对象)

			function fn() {
				// var this={}
				var a = 200;
				console.log(this.a); 
				//return this;
			}
			var a = "abc";
			fn();//"abc"
			new fn;//undefined


			function fn() {
				console.log(this.a);
			}
			var obj2 = {
				a: 42,
				fn: fn
			};
			var obj1 = {
				a: 2,
				obj2: obj2
			};
			obj1.obj2.fn();
		</script>
	</body>
</html>
