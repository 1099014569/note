<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				全局下的代码预编译：
					1、语法检查(括号匹配/大小写问题等)
					2、变量提升(提升var声明的变量,值undefined)
					3、函数提升(提升function声明语句,值函数体)
					4、执行语句(非var 开头,非function开头,遇到不存在的变量需要赋值则在全局上新建它)
			*/
			console.log(fn,myfn)
			//全局下的this 就是window对象
			console.log( this );
			
			var str="fkahdka";//var str;  str="fkahdka";在全局下创建的变量是在window 上新增属性
			console.log( this.str );
			
			str1="abc";
			
			function fn(){
				console.log("fn 函数内部打印")
			}
			
			var myfn=function(){
				console.log("myfn 函数内部打印")
			}
			console.log(fn,myfn)
			
		</script>
	</body>
</html>
