<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				margin: 0 auto;
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script type="text/javascript">
			var num=0;
			document.querySelector("div").onclick=function(){
				if(num%2==0){
					this.style.backgroundColor="green";
				}
				else{
					this.style.backgroundColor="red";
				}
				num++;
			}
			
			
			
		</script>
	</body>
</html>
