			function average(){
				var num=0;
				for(var i=0;i<arguments.length;i++){
					num+=arguments[i];
				}
				
				return Math.round(num/arguments.length);
			}
			
			console.log( average(1,2,3,4) )
			
// 函数调用方式有哪些？	call/apply有什么区别？	arguments的使用？	闭包？		return 语句	
			
			function fun(n, o) {
