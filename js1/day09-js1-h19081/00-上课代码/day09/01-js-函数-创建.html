<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			
			//1\函数声明语句,有函数提升
			function fn(){
				//语句块
			}
			
			
			//2\函数定义语句
			var myfn = function(){
				//匿名函数,不建议写函数名
			}
			
			
			var fnTest=new Function;//创建出来的函数,始终对应是全局作用域,通常不用这种方式创建函数
			console.log(typeof  fnTest)
			var a=100;
			function outer(){
				var a=200;
				var fnTest=new Function("return a");
				return fnTest;
			}
			
			console.log( outer()() );//100
			
			
			//区分函数声明 函数定义语句
			function f(){return 1;}  
			console.log(  f()  );   //4

			var f = new Function("return 2;");
			console.log(  f()  );  //2

			var f = function() {return 3;}
			console.log(f());//3 

			function f(){return 4;}
			console.log(f()); //3  

			var f = new Function("return 5;");
			console.log(f());   //5

			var f = function(){return 6;}
			console.log(f());  //6
			
		</script>
	</body>
</html>
