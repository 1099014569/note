<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//函数声明语句不能进行自调用
			// function fn(){
			// 	console.log("abc");
			// }()
			
			//函数定义表达式才能进行函数自调用(立即被执行),执行完立即销毁
			var fn=function(){
				console.log("abc");
				
				return 100;
			}();
			console.log(fn);//100
			
			(function (){
				console.log("函数调用1")
			})();
			
			(function fn(){
				console.log("abc");
			}())
			
			
			
			//自调用传参
			var fn1=function(a,b){
				return a+b;
			}(1,2);
			console.log(fn1);
			
			
			//函数声明被提升走了,剩下逗号运算符
			function add(a,b){
				return a*b
			}(2,3);
			
			
			//逗号运算符
			var fn=function(){
				function fn1(){
					return 1;
				}
				function fn2(){
					return 2;
				}
				function fn3(){
					return 3;
				}
				
				return fn1,fn2,fn3;
			}()
			
			console.log(fn());
			
			for(var i=0,j=0;i<5,j<10;i++,j++){
				var k=i+j;
			}
			console.log(k,i,j);//18
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
