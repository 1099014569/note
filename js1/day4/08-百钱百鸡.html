<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <pre>
        百钱百鸡
        公鸡5文钱一只，//20
        母鸡3文钱一只，//33
        小鸡1文钱三只，//300
        用100文钱买100只鸡， 
        问，公鸡，母鸡，小鸡各几只？
    </pre>
    <script>
        /* var i,j,k;
        if(i+j+k == 100&&i*5+j*3+k/3==100){

        } */
        var str = '';
        for(var i=0;i<=20;i++){
            for(var j=0;j<=33;j++){
                for(var k=0;k<=100;k++){
                    if(i+j+k == 100&&i*5+j*3+k/3==100){
                        console.log(i+','+j+','+k);
                        str += '<div>公鸡有'+i+'只,'+'母鸡有'+j+'只,'+'小鸡有'+k+'只。</div>';
                    }
                }
            }
        }
        document.write(str);
        //  i=0  j=0  k=0-100
        //  i=0  j=1  k=0-100
        //  i=0  j=2  k=0-100
        // ...
        //  i=0  j=33  k=0-100

        //  i=1  j=0  k=0-100




    </script>
</body>
</html>
