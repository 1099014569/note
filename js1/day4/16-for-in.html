<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // for..in是循环对象的一个语句
        var person = {
            name:'a',
            age:18,
            isshow:true
        }
        for(var i in person){
            console.log(i);
            console.log(person[i]);
        }

        var arr = [12,'2e4dw',true];
        for(var j in arr){
            console.log(j);
            console.log(arr[j]);
        }
    </script>
</body>
</html>
