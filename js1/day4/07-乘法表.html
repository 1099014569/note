<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var str = '';
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                str += i+'*'+j+'='+i*j+'&nbsp;&nbsp;&nbsp;&nbsp;';
            }
            str += '<br/>';
        }
        document.write(str);

        // i=1  j=1-1 =>
        // i=2  j=1-2 =>
        // i=3  j=1-3 =>
        // i=4  j=1-4 =>
        // i=5....
    </script>
</body>
</html>
