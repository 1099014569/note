<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script type="text/javascript">
//查找	
	var arr=[1,2,100,600,300,-1,1,-7,0];

	//indexOf:参数1--要查找的值  参数2--开始查找的位置,返回索引或-1;默认从左往右开始查找
	console.log( arr.indexOf(600) )//3
	console.log( arr.indexOf(600,4) )//-1
	
	//lastIndexOf:参数1--要查找的值  参数2--开始查找的位置,返回索引或-1;默认从右往左查找
	console.log( arr.indexOf(1),  arr.lastIndexOf(1) );//0  6
	console.log( arr.lastIndexOf(1,3) )//0
	
//转换
	console.log( arr.toString() );//1,2,100,600,300,-1,1,-7,0
	var time=[2019,08,25];//2019-08-25
	//数组->字符串:toString()默认分隔符逗号,join(分隔符)可以改变分隔符
	document.write( time.join("/") )
	//字符串->数组:split(分隔符)
	var str="day day study day day up";
	var myarr=str.split(" ");
	console.log(myarr)// ["day", "day", "study", "day", "day", "up"]
	
	
	
	
</script>
</body>
</html>
