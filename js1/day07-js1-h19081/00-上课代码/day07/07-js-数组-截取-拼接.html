<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr1=[1,2,3];
			var arr2=[4,5,6];
			//拼接
			//arr1.concat(arr2),将arr1 里的每个元素与arr2 每个元素堆放进一个新数组
			console.log( arr1.concat(arr2) )
			console.log( arr2.concat(arr1) )
			var arr3=arr1.concat(arr2);//[1, 2, 3, 4, 5, 6]
			
			//截取
			//slice(start,end),start起始索引位置,在end-1 的位置结束,放到新数组
			console.log(arr3.slice(2,5),arr3);//[3, 4, 5]
			
			//splice(start,length,val1,val2……),返回截取下来的数组,原数组被改变
				//优先按照start 和 length 做截取
				//再将参数3/参数4/……,从start开始插入到原数组中
			
			//截取--只传start和 end    替换--参数3/参数4/……的个数与length相等	 插入--length为0时
			console.log( arr3.splice(0,0,"a","b","c") );//[]
			console.log(arr3);//["a", "b", "c",1，2，3， 4, 5, 6]
			
			
			
			
		</script>
	</body>
</html>
