			// 自定义一个函数实现JSON.parse的功能，将一个JSON格式的字符串转为对象
			var str=`{"name":'肖晗',"age":18, "gender":'male'}`
			
			function myJSONpar(jsonStr){
				var obj={};
				jsonStr=jsonStr.replace("{","");
				console.log(jsonStr)
				jsonStr=jsonStr.replace("}","");
				var arr=jsonStr.split(",");
				for(var i=0;i<arr.length;i++){
					obj[arr[i].split(":")[0]]=arr[i].split(":")[1];
				}
				return obj;
			}
			
			console.log( myJSONpar(str) )
