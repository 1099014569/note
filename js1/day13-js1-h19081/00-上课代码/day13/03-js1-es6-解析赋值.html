<script type="text/javascript">

//解析赋值:针对数组和对象的
let { foo, bar } = { bar: 'bbb' , foo: 'aaa'};
// foo = 'aaa'
// bar = 'bbb'
 
let {baz} = { baz :"ddd"};
// foo = 'ddd'

console.log(foo,bar,baz)


//... 解析赋值里的剩余符号
let [a,b,...c]=[1,2,3,4,5,6];
console.log(a,b,c)

let obj={a};//let obj={a:a}
console.log(obj);//{a: 1}


</script>
