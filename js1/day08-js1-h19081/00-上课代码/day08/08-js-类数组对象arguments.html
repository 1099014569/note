//变相的使用arguments 实现js 的函数重载
function add(){
	var sum=0;
	for(var i=0;i<arguments.length;i++){
		sum+=arguments[i]
	}
	return sum;
}

console.log(add(4,3));
console.log(add(4,3,2));
console.log(add(4,3,2,1));
