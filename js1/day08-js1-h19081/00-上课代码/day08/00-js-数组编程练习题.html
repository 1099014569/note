		function myIndexOf(arr, item) {
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] === item) {
					return i
				}
			}
			return -1;
		}
		var arr=[],arr1=[1,2,8,100,-1,0];
		console.log( myIndexOf(arr1,-1) );
		
		arr.__proto__.myIndexOf=function(item,start){
			for (var i = start||0; i < this.length; i++) {
				if (this[i] === item) {
					return i
				}
			}
			return -1;
		}
