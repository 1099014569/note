<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr=[];
			//Array.isArray,判断是否为数组
			console.log( Array.isArray(arr) );
			
			//判断任意值的类型
			function myTypeOf(val){
				if( typeof val !="object"){
					return typeof val;
				}else{
					if(val===null){
						return null;
					}else{
						return Object.prototype.toString.call(val);
					}
				}
			}
			var num=10;
			console.log( myTypeOf(num) )//"number"
			var time=new Date;
			// console.log( myTypeOf(time) );//[object Date]
			console.log( myTypeOf(Math) );//[object Math]
			var bol=new Boolean();
			console.log( myTypeOf(bol) )
			var num1=new Number(14681);
			console.log( myTypeOf(num1) )
			
			
		</script>
	</body>
</html>
