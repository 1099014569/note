<script type="text/javascript">
	//js \ \n \s \f \t \uxxxx
	var str="fkask\\sfljsl";
	var reg=/\\s/igm;
	// var reg=new RegExp("\")
	
	console.log( str.match(reg) )
	
	var str1="fja[](dakhd)"
	var reg1=/\[\]\(dakhd\)/igm;//["[](dakhd)"]
	
	console.log( str1.match(reg1) )
	
	
	//非贪婪匹配  ,量词后边加 ?
	var str3="fbbbgahfaaaaaaaaaacc"
	var reg3=/(\w)\1+?/igm;
	console.log(str3.match(reg3));//["bb", "aa", "aa", "aa", "aa", "aa", "cc"]
	
	console.log( str.match(/(\w)\1??/igm) );//["f", "k", "a", "s", "k", "s", "f", "l", "j", "s", "l"]
	
	
</script>
