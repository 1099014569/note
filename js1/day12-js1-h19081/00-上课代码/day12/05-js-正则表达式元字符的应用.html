		<script type="text/javascript">

			console.log(str.match(reg))// ["d", "u", "k", "a", "s", "k"]
			
			var str1="day day study day day up";
			var reg1=/\b\w/igm;  ///^\w|\s\w/igm;
			console.log(str1.match(reg1))
			
			//匹配XXYY
			var str2="aabbfjgccdd  ffgg"
			var reg2=/(\w)\1(\w)\2/igm
			console.log(str2.match(reg2));//["aabb", "ccdd", "ffgg"]
			
			
			
			
			
		</script>
