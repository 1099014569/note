<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // &&   返回的值：number  Boolean  string   null  undefined  object  
        var a = 'afaf';
        var b = null;
        console.log(a&&b);

        var c = false;
        console.log(c&&a);
        // 第一个为真则返回第二个，第一个为假则返回第一个
    </script>
</body>
</html>
