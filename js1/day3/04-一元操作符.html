<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 前置
        var num1=10,num2=20,num3=30,num4=40;
        ++num1;//num1 = num1+1
        console.log(++num1);//12
        console.log(++num1+num2);//33   num1=num1+1  num1+num2
        --num3;//num3=num3-1;
        console.log(num3);//29
        var r = --num3-(--num4);//28-39=-11
        console.log(r);

        // 后置
        var num11 = 10,num22=20,num33=30,num44=40;
        num11++;
        console.log(num11++);//num11=12
        console.log((num11++)+num22);//32  num11+num22  num11=num11+1
        num33--;
        console.log(num33);//29
        var r2 = (num33--)+num44--;//29+40
        console.log(r2);
        console.log(num33);

        // 
        var a = '224';
        var b = 'adaf';
        var c = true;
        var d = 1.2;
        console.log(+a,-b,+c,+d);//225  NaN  2  2.2

        var aa = +1414;
        console.log(aa);
    </script>
</body>
</html>
