<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 获取当前时间
        var nowDate = new Date();
        console.log(nowDate);

        var year  = nowDate.getFullYear();//年
        var month = nowDate.getMonth();//0-11  月
        var day   = nowDate.getDate();//日
        console.log(year,month,day);
        var nowTime  = nowDate.getTime();//获取毫秒
        console.log(nowTime);
        
        var d = new Date('2019/11/11 00:00:00');
        console.log(d);
        var dtime = Math.floor((d.getTime()-nowDate.getTime())/1000/60/60/24);
        var dtime2 = Math.floor((d.getTime()-nowDate.getTime())/1000/60/60%24);// % 取余
        console.log(dtime,dtime2);
        document.write('距离双十一还有'+dtime+'天');
        console.log(new Date() + '--ok');	
        console.log(203 + undefined);
    </script>
</body>
</html>
