<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // !  无论这个值是什么数据类型，取反后都会返回一个布尔值
        // 任何非空字符串取反都为false
        // 任意非 0 数值（包括 Infinity），返回 false
        // 逻辑非：会把任何数据类型转换为Boolean值
        var a = 'adaf';
        var num = 1324;
        var obj = {name:'afaf'}
        console.log(!a);
        console.log(!num);
        console.log(!obj);
        // 同时使用两个逻辑非操作符，也可以用于将一个值转换为与其对应的布尔值
    </script>
</body>
</html>
