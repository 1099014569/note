<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 关系运算符用于检测两个值之间的关系，总是返回一个布尔值true或false。
        // <  >   <=  >=
        // 任何类型的数据与NaN比较返回的都是false
        console.log(5<9);
        console.log(10<=324);
        console.log('a'<'A');
        console.log('aadadf'<'Aadadf');

        // 相等不等判断
        // ==   !=
        // ===  !==
        console.log('43'!= 43);

    </script>
</body>
</html>
