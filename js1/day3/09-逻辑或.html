<body>
    
    <script>
        //  ||    返回的值：number  Boolean  string   null  undefined  object  
        var a = 'afa';
        var b = 2435;
        console.log(a||b);

        // 第一个为真则返回第一个，第一个为假则返回第二个
        var c = null;
        var d = null;
        console.log(c||d);
    </script>
</body>
