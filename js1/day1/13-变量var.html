    <script>

        // 在严格模式下，变量未声明，就会报错
        var a = 10;
        console.log(a);  
        // 变量要先声明，再使用
        var b;
        b = 'adaf';
        console.log(b);  
        function myfun(){
            var name = '篮球';
            console.log(name);
            // 没有用var声明，就是全局变量
            hobby = '约会';
            // 函数里面可以用外面的变量
            console.log(a,b);
        }
        myfun();
        console.log(name);
        console.log(hobby);
    </script>
</body>
