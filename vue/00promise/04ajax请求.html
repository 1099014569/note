<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	</head>

	<body>
		<button onclick="jqueryAjax()">jquery的ajax请求</button>
		<button onclick="axiosAjax()">axios的ajax请求</button><br /><br />
		<img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3775419234,3453459162&fm=26&gp=0.jpg" alt="" />

		<script type="text/javascript">
			function jqueryAjax() {
				$.ajax({
					type: "get",
					url: "https://api.github.com/users/hiditao",
					success: function(result) {
						console.log(result);
					},
					err: function(err) {
						console.log(err);
					}
				});
			}

			function axiosAjax() {
				axios.get('https://api.github.com/users/heart')
					.then(function(response) {
						console.log(response.data);
						document.querySelector("img").src = response.data.avatar_url;
					})
					.catch(function(error) {
						console.log(error);
					});
			}
		</script>
	</body>

</html>
