		<script type="text/javascript">
			
			function getNumber() {
				return new Promise(function(resolve, reject) {
					setTimeout(function(){
						var num = Math.ceil(Math.random()*10);
						
						if(num > 6) {
							resolve("数据复合要求" + num)
						} else {
							reject("操作失败，数据太小" + num)
						}
					}, 2000)
				})
			}
			
			getNumber().then(
				function(data) {
					console.log(data)
					return "123"
				},
				function(err) {
					console.log(err);
				}
			)
