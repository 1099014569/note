			function show() {
				return new Promise(function(resolve, reject) {
					setTimeout(function() {
						console.log("异步任务执行完成");
						resolve("111"); //成功
					}, 1000);
				})
			}
			async function test() {
				var a = await show();
				console.log(a);
				console.log("test...")
			}
			test();



			function testAwait() {
				console.log("testAwait");
				return "abc"
			}
			async function helloAsync() {
				var a = await testAwait();
				console.log(a)
				console.log("helloAsync");
			}
			helloAsync();
