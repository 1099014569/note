<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #mycanvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <canvas id="mycanvas" height="650" width="1200"></canvas>
    <script>
        var mycanvas = document.getElementById('mycanvas');
        var ctx = mycanvas.getContext('2d');
        mycanvas.onmousedown = down;
        function down(e) {
            console.log(1)
            ctx.beginPath();
            var myevent = e || window.event;
            var myX = myevent.offsetX;
            var myY = myevent.offsetY;
            ctx.moveTo(myX, myY);
            document.onmousemove = function (ev) {
                console.log(2)
                var myevent2 = ev || window.event;
                ctx.lineTo(myevent2.offsetX, myevent2.offsetY);
                ctx.stroke();
                
                


            }
            document.onmouseup = function () {
                document.onmousemove = false;
                mycanvas.onmousemove = false;
            }


        }

    </script>
</body>

</html>
